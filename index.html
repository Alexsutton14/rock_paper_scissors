<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
            <p class="instructions">Choose your move, first to 5 wins!</p>
            <div class="buttons-wrapper">
                <a id="rock" class="button">Rock</a>
                <a id="paper" class="button">Paper</a>
                <a id="scissors" class="button">Scissors</a>
            </div>
            <div class="result-container">
                <div id="computer-choice" class="choicebox">
                    <p>Computer chose:</p>
                    <p id="computer-output" class="choicecontent"></p>
                </div>
                <div id="player-choice" class="choicebox">
                    <p>You chose:</p>
                    <p id="player-output" class="choicecontent"></p>
                </div>
            </div>
            <div class="result">
                <p id="result-text"></p>
                <h2 id="winner-display"></h2>
            </div>
            <table class="score-table">
                <tr>
                    <th class="table-left">You</th>
                    <th class="spacer">-</th>
                    <th class="table-right">CPU</th>
                </tr>
                <tr>
                    <td id="player-score-value" class="table-left">0</td>
                    <td class="spacer">-</td>
                    <td id="computer-score-value" class="table-right">0</td>
                </tr>
            </table>
            <a id="reset-button">Play Again</a>
    </div>
    <script src="game.js"></script>
    </body>
</html>
