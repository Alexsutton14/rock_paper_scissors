<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
            <p class="instructions">Choose:</p>
            <div class="buttons-wrapper">
                <a id="rock" class="button">Rock</a>
                <a id="paper" class="button">Paper</a>
                <a id="scissors" class="button">Scissors</a>
            </div>
            <div class="result-container">
                <div id="player-choice" class="choicebox">
                    <p>You chose:</p>
                    <p id="player-output" class="choicecontent"></p>
                </div>
                <div id="computer-choice" class="choicebox">
                    <p>Computer chose:</p>
                    <p id="computer-output" class="choicecontent"></p>
                </div>
            </div>
            <div class="result">
                <p id="result-text"></p>
                <h2 id="winner-display"></h2>
            </div>
            <div class="score">
                <span id="score-label">You - Computer</span>
                <br>
                <span id="player-score-value">0</span>
                <span id="spacer">-</span>
                <span id="computer-score-value">0</span>
            </div>
            <a id="reset-button" class="button">Play Again</a>
    </div>
    <script src="game.js"></script>
    </body>
</html>
