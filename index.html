<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
            <p class="instructions">Choose:</p>
            <div class="buttons-wrapper">
                <a id="rock" class="button">Rock</a>
                <a id="paper" class="button">Paper</a>
                <a id="scissors" class="button">Scissors</a>
            </div>
            <div class="result-container">
                <div id="player-choice" class="choicebox">
                    <p>You chose:</p>
                    <p id="player-output" class="choicecontent"></p>
                </div>
                <div id="computer-choice" class="choicebox">
                    <p>Computer chose:</p>
                    <p id="computer-output" class="choicecontent"></p>
                </div>
                <div class="result">
                    <p id="result-text">Result text here that continues for a few words</p>
                </div>
            </div>
    </div>
    <script src="game.js"></script>
    </body>
</html>
